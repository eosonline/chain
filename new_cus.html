</body>
<script>
    var gui=require('nw.gui');
    var win=gui.Window.get()
    var http = require('http');
    var ads=[]
    var shop_detail={}
    var local_ads=[]
    function redraw_tmp_list(scan_list){
        var _count=0
        var _total=0
        var _txt=''
        scan_list.map(function(goods){
            _count+=goods.count
            _total+=goods.total
            _txt+='<div class="row" style="width: 100%;margin-left: 0">\
                <div class="col-sm-8 no-gutter" style="text-align:left;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">'+goods.name+'</div>\
                <div class="col-sm-1 no-gutter" style="text-align: center">'+goods.count+'</div>\
                <div class="col-sm-3 no-gutter" style="text-align: right">'+parseFloat(goods.total).toFixed(2)+'</div>\
                </div>'
        })
        $('.bill_detail').html(_txt)
        $(".count").html(_count)
        $(".total").html(parseFloat(_total).toFixed(2))
    }


    $(document).ready(function() {
        $("#sys_info1").hide()
        win.isKioskMode = false
        win.x = global.comm._x
        win.y = global.comm._y
        win.isKioskMode = true
        active_swiper()

        var shop_name=window.localStorage.getItem('shop_name')
        if(shop_name!=null){
            $(".shop_name").html(JSON.parse(shop_name))
        }
        global.comm.sub(function(data){
            redraw_tmp_list(data)
        })
        /*global.comm.sub_change(function(data){
            change_back(data)
        })*/
        global.comm.sub_close(function(){
            gui.Window.get().close(true)
        })
        global.comm.sub_scale(function(onoff,data){
            if(onoff){
                $("#sys_info1").show()
                $(".scale_weight").html(data[0])
                $(".scale_price").html(data[1])
                $(".scale_total").html(data[2])
            }
            else{
                $("#sys_info1").hide()
            }
        })
        global.comm.sub_eval(function(data){
            eval(data)
        })
        global.comm.sub_ads(function(data){
            if(data==''||data==JSON.stringify([])){
                ads=['images/sample.jpg']
                do_swiper(ads)
            }
            else{
                if(window.navigator.onLine){
                    ads=JSON.parse(data)
                    var _ads=[]
                    var p=[]

                    ads.map(function(ad){
                        _ads.push('http://yichihui.com/'+ad)
                        p.push(get_base64('http://yichihui.com/'+ad))
                    })
                    Promise.all(p).then((_data)=>{
                        window.localStorage.removeItem('ads')
                        window.localStorage.setItem('ads',JSON.stringify(_data))
                        local_ads=_data
                        do_swiper(_data)
                    })
                        .catch(()=>{
                            var _ads_local=window.localStorage.getItem('ads')
                            if(_ads_local!=null){
                                do_swiper(JSON.parse(_ads_local))
                            }
                            else{
                                ads=['images/sample.jpg']
                                do_swiper(ads)
                            }
                        })
                }
                else{
                    var _ads_local=window.localStorage.getItem('ads')
                    if(_ads_local!=null){
                        local_ads=JSON.parse(_ads_local)
                        do_swiper(JSON.parse(_ads_local))
                    }
                    else{
                        ads=['images/sample.jpg']
                        do_swiper(ads)
                    }
                }

            }
        })
        global.comm.sub_cash(function(status){
            in_cash(status)
        })
        redraw_tmp_list(global.comm.pull())
        shop_detail=global.comm.get_shop()
        if(shop_detail.qr_img!=''){
            $(".shop_qr").attr('src','http://yichihui.com'+shop_detail.qr_img)
        }
        $(".shop_qr").error(function(){
            var obj=$(this);
            var _src=window.localStorage.getItem('qr')
            if(_src!=null){
                obj.attr('src',_src)
            }
        })
        if(shop_detail.ads==''){
            ads=['images/sample.jpg']
            do_swiper(ads)
        }
        else{
            ads=JSON.parse(shop_detail.ads)
            var _ads=[]
            var p=[]
            ads.map(function(ad){
                _ads.push('http://yichihui.com/'+ad)
                p.push(get_base64('http://yichihui.com/'+ad))
            })
            Promise.all(p).then((data)=>{
                window.localStorage.removeItem('ads')
                window.localStorage.setItem('ads',JSON.stringify(data))
                local_ads=data
                do_swiper(data)
            })
                .catch(()=>{
                var _ads_local=window.localStorage.getItem('ads')
                    if(_ads_local!=null){
                    local_ads=JSON.parse(_ads_local)
                    do_swiper(JSON.parse(_ads_local))
                    }
                    else{
                        ads=['images/sample.jpg']
                        do_swiper(ads)
                    }
                })
        }

    })
    function get_base64(url){
        var rtn=new Promise((resolve,reject)=> {
            var req=http.get(url,function(res){
                var chunks = []; //用于保存网络请求不断加载传输的缓冲数据
                var size = 0;　　 //保存缓冲数据的总长度
                res.on('data',function(chunk){
                    chunks.push(chunk);
                    size += chunk.length;　　//累加缓冲数据的长度
                });
                res.on('end',function(err){
                    if(err){reject()}
                    else{
                        var data = Buffer.concat(chunks, size);
                        var base64Img ='data:' + 'image/png' + ';base64,' +  data.toString('base64');
                        resolve(base64Img)
                    }
                });
            });
            req.on('error', function (e) {
                reject()
            });
            req.end();
        })
        return rtn
    }
    function do_swiper(_ads){

        var slides=[]
        mySwiper.removeAllSlides();
        _ads.map(function(ad){
            slides.push('<div class="swiper-slide"><img data-ad="#" src="'+ad+'"></div>')
        })
        mySwiper.appendSlide(slides);
        mySwiper.update();
        mySwiper.destroy()
        setTimeout(function(){active_swiper()},1000)

    }
    function active_swiper(){
            var _width=document.body.clientWidth
            var _height=document.body.clientHeight

            if(_width/_height<1.6){
                $(".swiper-slide img").css('height','100%').css('width','')
                var _h=$(".right").height()
                var _w=$(".right").width()
                $(".swiper-slide img").css('margin-left',(_w-_h*1.6)/2)

            }
            else{
                $(".swiper-slide img").css('width','100%').css('height','')
            }
            mySwiper = new Swiper('.swiper-container',{
                //Your options here:
                speed:3000,
                autoplay:3000,
                autoplayDisableOnInteraction:false,
                direction:'vertical',
                loop: true,
                effect:'fade',
            })


    }
    function in_cash(status){
        var _img=''
        if(local_ads.length>0){
            _img=local_ads[0]
        }
        else{
            _img='http://yichihui.com/'+ads[0]
        }
        if(status){
            $(".right").append('<div class="bk" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 10;background-color: black"><img style="width: 100%" src="'+_img+'"></div>')
        }
        else{
            $(".bk").remove()
        }
    }

</script>
